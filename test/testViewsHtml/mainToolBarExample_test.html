<script>

    $(document).ready(function(){
        appMeta.basePath = "../../";
        var metapage = new appMeta.MetaPage('t', 'def', false);
        var state = new appMeta.MetaPageState();
        metapage.pageState = state;
        // eseguo mock della funzione commandEnabled
        appMeta.MetaPage.prototype.commandEnabled = function (command) {
            var res = false;
            if (command === "editnotes") res = true;
            if (command === "maindelete") res = true;
            return appMeta.Deferred("commandEnabled").resolve(res).promise();
        };
        // eseguo mock della funzione notesAvailable
        appMeta.MetaPage.prototype.notesAvailable = function () {
            return true;
        };
        state.setInsertState();

        var el = $("#rootelement");
        new appMeta.MainToolBarManager(el, metapage); // instanzio un oggetto di tipo MainToolBarManager

    });


</script>
<div id='rootelement'>

</div>
